<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel to Feed Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        h2 {
            color: #333;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        .note {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background: #218838;
        }
        pre {
            text-align: left;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            max-height: 300px;
        }
        textarea {
            position: absolute;
            left: -9999px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload File CSV</h2>
        <p class="note">Note: File yang diupload harus berformat CSV dengan susunan <a href="https://tinyurl.com/mwnxb6mh" target="_blank">ext</a>.</p>
        <input type="file" id="fileInput" accept=".csv">
        <div class="button-group">
            <button onclick="convertCSV()">Convert</button>
            <button onclick="copyOutput()">Copy Output</button>
        </div>
        <pre id="output"></pre>
        <textarea id="hiddenTextarea"></textarea>
    </div>

    <script>
        function convertCSV() {
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files.length) {
                alert("Pilih file CSV terlebih dahulu.");
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();
            
            reader.onload = function(event) {
                const text = event.target.result;
                const lines = text.split("\n");
                let xmlOutput = `<?xml version="1.0" encoding="UTF-8"?>\n<rss version="2.0"
                    xmlns:content="http://purl.org/rss/1.0/modules/content/"
                    xmlns:wfw="http://wellformedweb.org/CommentAPI/"
                    xmlns:dc="http://purl.org/dc/elements/1.1/"
                    xmlns:atom="http://www.w3.org/2005/Atom"
                    xmlns:sy="http://purl.org/rss/1.0/modules/syndication/"
                    xmlns:slash="http://purl.org/rss/1.0/modules/slash/">
                    <channel>\n`;
                
                for (let i = 1; i < lines.length; i++) { // Mulai dari baris kedua
                    const cols = lines[i].split(",");
                    if (cols.length < 5) continue;
                    
                    xmlOutput += `    <item>\n` +
                                 `        <title>${cols[0].trim()}</title>\n` +
                                 `        <link>${cols[1].trim()}</link>\n` +
                                 `        <description>${cols[2].trim()}</description>\n` +
                                 `        <pubDate>${cols[3].trim()}</pubDate>\n` +
                                 `        <image>${cols[4].trim()}</image>\n` +
                                 `    </item>\n`;
                }
                
                xmlOutput += `</channel>\n</rss>`;
                document.getElementById('output').textContent = xmlOutput;
            };

            reader.readAsText(file);
        }

        function copyOutput() {
            const output = document.getElementById('output').textContent;
            const hiddenTextarea = document.getElementById('hiddenTextarea');
            hiddenTextarea.value = output;
            hiddenTextarea.select();
            hiddenTextarea.setSelectionRange(0, 99999); // Untuk dukungan di mobile
            document.execCommand("copy");
            alert("Output berhasil disalin!");
        }
    </script>
</body>
</html>
