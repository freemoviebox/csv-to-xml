<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel to Feed Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        h2 {
            color: #333;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background: #218838;
        }
        pre {
            text-align: left;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            max-height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload File CSV</h2>
        <input type="file" id="fileInput" accept=".csv">
        <button onclick="convertCSV()">Convert</button>
        <pre id="output"></pre>
    </div>

    <script>
        function convertCSV() {
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files.length) {
                alert("Pilih file CSV terlebih dahulu.");
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();
            
            reader.onload = function(event) {
                const text = event.target.result;
                const lines = text.split("\n");
                let feedData = [];

                for (let i = 1; i < lines.length; i++) { // Mulai dari baris kedua
                    const cols = lines[i].split(",");
                    if (cols.length < 5) continue;
                    
                    let item = {
                        title: cols[0].trim(),
                        url: cols[1].trim(),
                        description: cols[2].trim(),
                        publish_date: cols[3].trim(),
                        image_url: cols[4].trim()
                    };
                    feedData.push(item);
                }

                document.getElementById('output').textContent = JSON.stringify(feedData, null, 2);
            };

            reader.readAsText(file);
        }
    </script>
</body>
</html>
